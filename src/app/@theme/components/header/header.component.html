<nav class="navbar navbar-expand-lg fixed-top container-fluid">
  <a class="col col-auto navbar-brand" (click)="getUser()">
    <!-- <img src="../../../../assets/images/pas accountants image.ico" /> -->
    <img class="image"
    src="../../../../assets/images/pratian logo.png"
      class="ROS_Logo"
      alt="ROS Logo"
    />
  </a>

  <div class="col container-fluid">
    <div class="row ml-auto pull-right">
      <div class="nav-item m-auto">
        <select
          name=""
          id="sel_restaurant"
          #selRes
          (change)="changeRestaurant(selRes.value)"
        >
          <option
            [value]="r.name"
            *ngFor="let r of restaurants"
            [selected]="r.name == selectedRestaurant.name"
          >
            {{ r.name }}
          </option>
          <!-- <option value="ABT Cafeteria LTD">ABT Cafeteria LTD</option>
          <option value="Creams Cafe">Creams Cafe</option>
          <option value="Cafe 2">Cafe 2</option> -->
        </select>
      </div>

      <div class="m-auto d-flex">
        <div class="vl ml-sm-3 mr-sm-2"></div>
        <div
          class="user_setting"
          ngbDropdown
          display="dynamic"
          placement="bottom-right"
        >
          <div
            class="img-container avatar-img cursor-pointer"
            id="user_setting_dropdown"
            ngbDropdownToggle
          ></div>
          <div ngbDropdownMenu aria-labelledby="user_setting_dropdown">
            <button ngbDropdownItem>Change Password</button>
            <button ngbDropdownItem>Settings</button>
            <button ngbDropdownItem (click)="$event.preventDefault(); logout()">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>
